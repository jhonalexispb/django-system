<div class="card-footer border-top">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end mb-0">
            {% if page_obj.has_previous %}
                <li class="page-item d-none d-md-block"> <!-- Ocultar en móviles -->
                    <a class="page-link" href="?page=1" aria-label="First">&laquo; Inicio</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.previous_page_number }}" aria-label="Previous">Anterior</a>
                </li>
            {% endif %}

            <li class="page-item disabled">
                <span class="page-link">Pagina {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}</span>
            </li>

            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.next_page_number }}" aria-label="Next">Siguiente</a>
                </li>
                <li class="page-item d-none d-md-block"> <!-- Ocultar en móviles -->
                    <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}" aria-label="Last">Ultimo &raquo;</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
